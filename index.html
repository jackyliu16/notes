要通过 ssh 连接到小车之后在终端中运行的。 \\n\\n### 连接方式 \\n\\n1. 使用笔记本连接到小车所发出的局域网\\n2. 可以尝试通过树莓派上的串口进行通信 *由于树莓派的串口通信接口被辅助板占用，因此没有办法使用*。\\n3. 可以尝试通过公网连接到小车\\n\\n- 首先还得通过 ssh 连接到目标小车中，在小车上插入网线接口，尝试能否在小车中连入外网，比如说 `ping baidu.com`。\\n- 尝试创建一个 `zerotier` 账号，并且创建一个内部网络连接。\\n- 更新树莓派的库 `sudo apt update logseq____&amp;logseq____&amp; sudo apt upgrade`。\\n- 按照[树莓派安装教程](https://www.cnblogs.com/guyk/p/8911780.html)，在树莓派上安装 zerotier 软件。\\n- 并通过 `zerotier join NETWORKID` 加入到对应网络中（包括本机和树莓派）。\\n- 根据 zerotier 网络上的内网映射地址，尝试通过 ssh 进行连接。\\n\\nlogseq____&gt; 之后就可以正常在连接网络的情况下对于小车进行操作了，包括但不限于通过 git 管理代码仓库等行为\\n```logseq____&quot;,536870955]],[logseq____&quot;^15logseq____&quot;,[564,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870955]],[logseq____&quot;^15logseq____&quot;,[564,logseq____&quot;^Flogseq____&quot;,561,536870955]],[logseq____&quot;^15logseq____&quot;,[564,logseq____&quot;^Xlogseq____&quot;,544,536870955]],[logseq____&quot;^15logseq____&quot;,[564,logseq____&quot;^Vlogseq____&quot;,556,536870955]],[logseq____&quot;^15logseq____&quot;,[564,logseq____&quot;^Ulogseq____&quot;,544,536870955]],[logseq____&quot;^15logseq____&quot;,[564,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u66913451-90d4-42d0-af61-1db406d73625logseq____&quot;,536870955]],[logseq____&quot;^15logseq____&quot;,[565,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;然后可以直接通过本地编辑器打开 `~/mnt` 下的文件进行开发，对于文件的修改会即时反应到小车的文件系统中，但是在运行程序的时候需要通过 ssh 连接到小车之后在终端中运行的。logseq____&quot;,536870955]],[logseq____&quot;^15logseq____&quot;,[565,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536870955]],[logseq____&quot;^15logseq____&quot;,[565,logseq____&quot;^Flogseq____&quot;,558,536870955]],[logseq____&quot;^15logseq____&quot;,[565,logseq____&quot;^Xlogseq____&quot;,544,536870955]],[logseq____&quot;^15logseq____&quot;,[565,logseq____&quot;^Vlogseq____&quot;,546,536870955]],[logseq____&quot;^15logseq____&quot;,[565,logseq____&quot;^Ulogseq____&quot;,544,536870955]],[logseq____&quot;^15logs
