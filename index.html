\\n                    SA[(threadIdx.x * TM + index_q) * BK + index_k] = 0.0f;\\n                }\\n            }\\n        }\\n        // 理论上来说取消这个部分并不会影响到计算，\\n        // 但是从世纪测试上来看，如果将这个同步删除会导致计算所需要的数据超过当前计算机所能提供的，进而导致报错\\n        __syncthreads();\\n        for (int index_v = 0; index_v logseq____&lt; TN; index_v++) {\\n            for (int index_k = 0; index_k logseq____&lt; BK; index_k++) {\\n                if (indB + index_v logseq____&lt; N logseq____&amp;logseq____&amp; index_k + ph * BK logseq____&lt; K) {\\n                    SB[index_k * BN + threadIdx.y * TN + index_v] = dB[(index_k + ph * BK) * N + indB + index_v];\\n                } else {\\n                    SB[index_k * BN + threadIdx.y * TN + index_v] = 0.0f;\\n                }\\n            }\\n        }\\n\\n        __syncthreads();\\n        // 从共享内存 SA，SB 中读取对应元素计算 C=A+B\\n        for (int index_q = 0; index_q logseq____&lt; TM; index_q++) {\\n            for (int index_v = 0; index_v logseq____&lt; TN; index_v++) {\\n                for (int index_k = 0; index_k logseq____&lt; BK; index_k++) {\\n                    tmp[index_q * TN + index_v] += SA[(threadIdx.x * TM + index_q) * BK + index_k] * SB[index_k * BN + threadIdx.y * TN + index_v];\\n                }\\n            }\\n        }\\n        __syncthreads();\\n    }\\n    // 将 tmp 局部变量结果写回 dC 中\\n    for (int index_q = 0; index_q logseq____&lt; TM; index_q++) {\\n        for (int index_v = 0; index_v logseq____&lt; TN; index_v++) {\\n            if (indA + index_q logseq____&lt; M logseq____&amp;logseq____&amp; indB + index_v logseq____&lt; N) {\\n                dC[(indA + index_q) * N + indB + index_v] = tmp[index_q * TN + index_v];\\n            }\\n        }\\n    }\\n}\\n```logseq____&quot;,536871084]],[logseq____&quot;^15logseq____&quot;,[2331,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536871084]],[logseq____&quot;^15logseq____&quot;,[2331,logseq____&quot;^Flogseq____&quot;,2984,536871084]],[logseq       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script>
