a_k] = 0.0f;\\n        }\\n        if (indB + smem_b_n logseq____&lt; N logseq____&amp;logseq____&amp; smem_b_k + ph * BK logseq____&lt; K)\\n        {\\n\\n            SB[smem_b_k * BN + smem_b_n] = dB[(smem_b_k + ph * BK) * N + indB + smem_b_n];\\n        }\\n        else\\n        {\\n            SB[smem_b_k * BN + smem_b_n] = 0.0f;\\n        }\\n\\n        __syncthreads();\\n        // 与之前相同，只是在索引上变更\\n        for (int index_q = 0; index_q logseq____&lt; TM; index_q++)\\n        {\\n            for (int index_v = 0; index_v logseq____&lt; TN; index_v++)\\n            {\\n                int reg_c_m = threadIdx.x * TM + index_q;\\n                int reg_c_n = threadIdx.y * TN + index_v;\\n                for (int index_k = 0; index_k logseq____&lt; BK; index_k++)\\n                {\\n                    tmp[index_q * TN + index_v] += SA[reg_c_m * BK + index_k] * SB[index_k * BN + reg_c_n];\\n                }\\n            }\\n        }\\n        __syncthreads();\\n    }\\n    // 与原先相同，计算整个线程所对应的矩阵, 只是在索引上变更\\n    for (int index_q = 0; index_q logseq____&lt; TM; index_q++)\\n    {\\n        for (int index_v = 0; index_v logseq____&lt; TN; index_v++)\\n        {\\n            int reg_c_m = threadIdx.x * TM + index_q;\\n            int reg_c_n = threadIdx.y * TN + index_v;\\n            if (indA + index_q logseq____&lt; M logseq____&amp;logseq____&amp; indB + index_v logseq____&lt; N)\\n            {\\n                dC[(indA + reg_c_m) * N + indB + reg_c_n] = tmp[index_q * TN + index_v];\\n            }\\n        }\\n    }\\n}\\n```logseq____&quot;,536871079]],[logseq____&quot;^15logseq____&quot;,[2225,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536871079]],[logseq____&quot;^15logseq____&quot;,[2225,logseq____&quot;^Flogseq____&quot;,2889,536871079]],[logseq____&quot;^15logseq____&quot;,[2225,logseq____&quot;^Xlogseq____&quot;,2886,536871079]],[logseq____&quot;^15logseq____&quot;,[2225,logseq____&quot;^Vlogseq____&quot;,2886,536871079       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script>
