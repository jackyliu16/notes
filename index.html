;,2099,536871057]],[logseq____&quot;^15logseq____&quot;,[2184,logseq____&quot;^Ulogseq____&quot;,2099,536871057]],[logseq____&quot;^15logseq____&quot;,[2184,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6797eb8d-f1f0-42b0-b4da-7108fb4e8c3alogseq____&quot;,536871057]],[logseq____&quot;^15logseq____&quot;,[2185,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;这两种实现方法上，一个线程只执行了一个 $C_{ij}$ 的计算，如果要进一步提高计算访存比就要提高一个线程计算的内容的数量，即完成一个小矩阵的计算。logseq____&quot;,536871057]],[logseq____&quot;^15logseq____&quot;,[2185,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536871057]],[logseq____&quot;^15logseq____&quot;,[2185,logseq____&quot;^Flogseq____&quot;,2121,536871057]],[logseq____&quot;^15logseq____&quot;,[2185,logseq____&quot;^Xlogseq____&quot;,2099,536871057]],[logseq____&quot;^15logseq____&quot;,[2185,logseq____&quot;^Vlogseq____&quot;,2099,536871057]],[logseq____&quot;^15logseq____&quot;,[2185,logseq____&quot;^Ulogseq____&quot;,2099,536871057]],[logseq____&quot;^15logseq____&quot;,[2185,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6797eb8d-f5f8-4256-b802-b36f46264f4flogseq____&quot;,536871057]],[logseq____&quot;^15logseq____&quot;,[2186,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;串行结果和并行结果在 n 很大的时候可能会不一致，（计算机的特征？）可能会出现大数吃小数的情况。logseq____&quot;,536871057]],[logseq____&quot;^15logseq____&quot;,[2186,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^18logseq____&quot;,536871057]],[logseq____&quot;^15logseq____&quot;,[2186,logseq____&quot;^Flogseq____&quot;,2198,536871057]],[logseq____&quot;^15logseq____&quot;,[2186,logseq____&quot;^Xlogseq____&quot;,2099,536871057]],[logseq____&quot;^15logseq____&quot;,[2186,logseq____&quot;^Vlogseq____&quot;,2099,536871057]],[logseq____&quot;^15logseq____&quot;,[2186,logseq____&quot;^Ulogseq____&quot;,2099,536871057]],[logseq____&quot;^15logseq____&quot;,[2186,logseq____&quot;^;logseq____&quot;,logseq____&quot;~u6797eb8d-7a05-4de0-b522-9517325c5922logseq____&quot;,536871057]],[logseq____&quot;^15lo eq____&quot;^15logseq____&quot;,[2188,logseq____&quot;^Qlogseq____&quot;,logseq____&quot;id:: 67946ce5-8214-4bd7-bd2d-5fab62e2be38\\n```cpp\\n# matrix/matmul_v3.cu\\ntemplate logseq____&lt;int BM, int BN, int BK, int TM, int TNlogseq____&gt;\\n__global__ void matrixKernel2nd(float *dA, float *dB, float *dC, int M, int K, int N)\\n{\\n    // Block  层面块大小为 BM x BN，每个 block  处理 BM x BN 个线程\\n    // Thread 层面块大小为 TM x TN，每个 thread 处理 TM x TN 个元素\\n    __shared__ float SA[BM * BK]; // block 对应到 A，B 矩阵上需要参与计算的矩阵\\n    __shared__ float SB[BK * BN];\\n    // 当前 Block 在 x 方向的起始元素序号\\n    int indA = TM * (blockIdx.x * blockDim.x);\\n    int indB = TN * (blockIdx.y * blockDim.y);\\n    int width = (K + BK - 1) / BK;\\n    float tmp[TM * TN] = {0.0f};\\n    int tid = threadIdx.x + threadIdx.y * blockDim.x; // 当前线程在线程块中的线性索引（第几个 thread）\\n    int smem_a_m = tid % 128;                         // 矩阵 A 行索引\\n    int smem_a_k = tid / 128;                         // 矩阵 A 列索引\\n    int smem_b_k = tid % 8;                           // 矩阵 B 行索引\\n    int smem_b_n = tid / 8;                           // 矩阵 B 列索引\\n    for (int ph = 0; ph logseq____&lt; width; ph++)\\n    {\\n        // 通过过对索引的计算，每个线程只需要将当前线程所对应的元素加载到计算机\\n        // 减少了重复读取的情况\\n        if (indA + smem_a_m logseq____&lt; M logseq____&amp;logseq____&amp; smem_a_k + ph * BK logseq____&lt; K)\\n        {\\n            SA[smem_a_m * BK + smem_a_k] = dA[(indA + smem_a_m) * K + smem_a_k + ph * BK];\\n        }\\n        else\\n        {\\n            SA[smem_a_m * BK + smem_a_k] = 0.0f;\\n        }\\n        if (indB + smem_b_n logseq____&lt; N logseq____&amp;logseq____&amp; smem_b_k + ph * BK logseq____&lt; K)\\n        {\\n\\n            SB[smem_b_k * BN + smem_b_n] = dB[(smem_b_k + ph * BK) * N + indB + smem_b_n];\\n        }\\n        else\\n        {\\n            SB[smem_b_k * BN + smem_b_n] = 0.0f;\\n        }\\n\\n        __syncthreads();\\n        // 与之前相同，只是在索引上变更\\n        for (int index_q = 0; index_q logseq____&lt       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,

      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
